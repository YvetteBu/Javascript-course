<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
      <button onclick = "
      computerMove = pickComputerMove();
      playGame('Rock');
      ">Rock</button>

      <button onclick = "
      pickComputerMove();  
      playGame('Paper');
       ">Paper</button>

      <button onclick = "
      pickComputerMove();
      playGame('Scissors');
      ">Scissors</button>

      <button onclick = "
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      alert('Game has been reset');
       ">Reset Game</button>


      <script>
        let score =JSON.parse(localStorage.getItem('score'));

        if (score === null){
          score = {
            wins: 0,
            losses: 0,
            ties: 0
          };
        }

        function playGame(playerMove){
          const computerMove = pickComputerMove();
          let result = '';
          if (playerMove === 'Scissors'){
            if (computerMove === 'Rock'){
        result = 'You lose';
      } else if (computerMove === 'Paper'){
        result = 'You win';
      } else {
        result = 'Tie';
      }
          }else if (playerMove === 'Paper') {
            if (computerMove === 'Rock'){
        result = 'You win';
      } else if (computerMove === 'Paper'){
        result = 'Tie';
      } else {
        result = 'You loose';
      }
          }else if (playerMove === 'Rock'){
            if (computerMove === 'Rock'){
        result = 'Tie';
      } else if (computerMove === 'Paper'){
        result = 'You lose';
      } else {
        result = 'You win';
      }
          }
          if (result === 'You win'){
            score.wins+=1;
          }else if (result === 'You lose'){
            score.losses+=1;
          }else if (result === 'Tie'){
            score.ties+=1;
          }

          localStorage.setItem('score',JSON.stringify(score));

      alert(`The computer picked ${computerMove}. You picked ${playerMove}. ${result}
      Wins: ${score.wins}
      Losses: ${score.losses}
      Ties: ${score.ties}`);
        }
        function pickComputerMove(){
          const randomNumber=Math.random();
          let computerMove = '';
      if(randomNumber >= 0 && randomNumber < 1/3){
        computerMove = 'Rock';
      }else if(randomNumber >= 1/3 && randomNumber < 2/3){
        computerMove = 'Paper';
      }else{
        computerMove = 'Scissors';
      } //Scope: the variables created in the brackets are not accessible outside of the brackets
      console.log(computerMove);  

      return computerMove;
 
        }
      </script>
  </body>
</html>
