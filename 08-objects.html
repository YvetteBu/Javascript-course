<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head>
  <body>
      <script>
        /*
        const product ={
          name: 'socks',
          price: 1090
        };
        console.log(product);
        console.log(product.name);
        console.log(product.price);

        product.name = 'cotton socks';
        console.log(product);

        product.newProperty = true;

        console.log(product);
        */

        const product2 = {
          name: 'shirt',
          ['delivery-time']: '2 days',//bracket notation allows us to use the names that we normally cannot use with dot notation
        
          rating: {
            stars: 4.5,
            count: 45
          },
          fun: function function1(){
            console.log('fumction inside object');//function inside object is called method
          },
        }
        console.log(product2);
        console.log(product2.name);
        console.log(product2['name']);
        console.log(product2['delivery-time']);

        console.log(product2.rating);
        console.log(product2.rating.count);

        console.log(JSON.stringify(product2));//converts object to string
        const jsonString = JSON.stringify(product2);
        console.log(JSON.parse(jsonString));
      </script>
  </body>
</html>
